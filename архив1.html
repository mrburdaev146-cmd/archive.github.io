<!DOCTYPE html>

  <style>

<body>
  <div class="archive-container">
    <div class="back-button" onclick="returnToNavigation()">‚óÄ –ù–ê–ó–ê–î –ö –ù–ê–í–ò–ì–ê–¶–ò–ò</div>
    
    <h2>üìÇ –ê—Ä—Ö–∏–≤ –°–≠–† ‚Äî –§—Ä–∞–≥–º–µ–Ω—Ç #1</h2>
    
    <div id="output"></div>
  </div>

  <script>
    const text = `[–°–ò–°–¢–ï–ú–ù–û–ï –°–û–û–ë–©–ï–ù–ò–ï]  
–°—Ç–∞—Ç—É—Å –∞—Ä—Ö–∏–≤–∞: –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–æ. –ü–æ–ø—ã—Ç–∫–∞ —Ä–µ–∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏‚Ä¶  
–í—ã—Å–æ–∫–æ—Ä–∞–∑–≤–∏—Ç–∞—è —Ä–∞—Å–∞ –ê—ç—Ç—Ä–∏–æ–Ω–æ–≤ –ø—Ä–æ—Ü–≤–µ—Ç–∞–ª–∞, –∏—Å–ø–æ–ª—å–∑—É—è —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏, –æ—Å–Ω–æ–≤–∞–Ω–Ω—ã–µ –Ω–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ —Å–∞–º–æ–π —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é.  
–ì–æ—Ä–æ–¥–∞-—Å—Ñ–µ—Ä—ã, –≤–∏—Å—è—â–∏–µ –≤ –Ω–µ–±–µ. –ú–∞—à–∏–Ω—ã, –ø–µ—Ä–µ–ø–∏—Å—ã–≤–∞—é—â–∏–µ –∑–∞–∫–æ–Ω—ã —Ñ–∏–∑–∏–∫–∏.  
–≠—Ç–æ –±—ã–ª –∞–ø–æ–≥–µ–π —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏–∏‚Ä¶  

[–§–†–ê–ì–ú–ï–ù–¢ 1 –ó–ê–í–ï–†–®–Å–ù] 

    p.s. –∫—Ç–æ –±—ã –º–æ–≥ –ø–æ–¥—É–º–∞—Ç—å, —á—Ç–æ –∏–º—è, –ø—Ä–∏—Ö–æ–¥—è—â–µ–µ –∫ —Å—Ç—Ä–∞–Ω–Ω–æ–º—É –±–µ–∑–¥–æ–º–Ω–æ–º—É, —á—Ç–æ –¥–æ–ª–∂–µ–Ω –¥–∞–∂–µ —Ç—Ä–∞–∫—Ç–∏—Ä—â–∏–∫—É, —Å—Ç–∞–Ω–µ—Ç –∫–ª—é—á–æ–º –∫ –¥–∞–Ω–Ω—ã–º... 
`;

    let i = 0;
    let outputElement = document.getElementById("output");
    
    function typeWriter() {
      if (i < text.length) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª –∏ –º–∏–≥–∞—é—â–∏–π –∫—É—Ä—Å–æ—Ä
        outputElement.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
        i++;
        setTimeout(typeWriter, 20); // –£–≤–µ–ª–∏—á–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å (–±—ã–ª–æ 30)
      } else {
        // –£–±–∏—Ä–∞–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏
        outputElement.innerHTML = text;
        
      
      }
    }
    
    function returnToNavigation() {
      outputElement.innerHTML = '> –í–æ–∑–≤—Ä–∞—Ç –∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏...';
      setTimeout(() => { 
        window.location.href = "nav_2.html"; 
      }, 800);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
      setTimeout(typeWriter, 500);
    };

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –±—ã—Å—Ç—Ä–æ–≥–æ –≤–æ–∑–≤—Ä–∞—Ç–∞ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        returnToNavigation();
      }
    });
  </script>
