<!DOCTYPE html>

<head>

<body>
  <div class="archive-container">
    <div class="back-button" onclick="returnToNavigation()">‚óÄ –ù–ê–ó–ê–î –ö –ù–ê–í–ò–ì–ê–¶–ò–ò</div>
    
    <h2>üìÇ –ê—Ä—Ö–∏–≤ –°–≠–† ‚Äî –§—Ä–∞–≥–º–µ–Ω—Ç #3</h2>
    
    <div id="output"></div>
  </div>

  <script>
    const text = `–ê—Å—Ç—Ä–∞—ç–æ–Ω, –≤–µ–ª–∏—á–∞–π—à–∏–π –≥–µ—Ä–æ–π –ê—ç—Ç—Ä–∏–æ–Ω–æ–≤, –¥–æ–±—Ä–æ–≤–æ–ª—å–Ω–æ —Å–≤—è–∑–∞–ª —Å–µ–±—è —Å –¢—Ä–æ–Ω–æ–º.  
–û–Ω —Å—Ç–∞–ª –∂–∏–≤–æ–π –±–∞—Ç–∞—Ä–µ–µ–π, —É–¥–µ—Ä–∂–∏–≤–∞—é—â–µ–π –°–≠–† –≤–µ–∫–∞–º–∏.  
–ï–≥–æ –∂–∏–∑–Ω—å –∏ —Å—É—â–Ω–æ—Å—Ç—å —É–≥–∞—Å–∞–ª–∏ –º–µ–¥–ª–µ–Ω–Ω–æ, –Ω–æ –Ω–µ–æ—Ç–≤—Ä–∞—Ç–∏–º–æ.  

–°–≠–† –¥–µ—Ä–∂–∞–ª –æ–±–æ—Ä–æ–Ω—É, –Ω–æ —â–∏—Ç —Ç—Ä–µ—â–∞–ª.  
–ù–∞—É—á–Ω—ã–µ —Å–æ–≤–µ—Ç—ã –ø—Ä–∏—à–ª–∏ –∫ –≤—ã–≤–æ–¥—É: –∫–æ–Ω–µ—Ü –Ω–µ–∏–∑–±–µ–∂–µ–Ω.  

[–§–†–ê–ì–ú–ï–ù–¢ 3 –ó–ê–í–ï–†–®–Å–ù]  


    p.s.s. —Ç–µ–ø–µ—Ä—å —É –Ω–∞—Å –Ω–µ –æ—Å—Ç–∞–ª–æ—Å—å –Ω–∏—á–µ–≥–æ, –∫—Ä–æ–º–µ –Ω–∞—à–∏—Ö –∑–Ω–∞–Ω–∏–π. –û—Å—Ç–∞–ª–æ—Å—å –ª–∏—à—å –≤–æ—Å–∫—Ä–∏–∫–Ω—É—Ç—å "–ù–∞—É–∫–∞_–∑–∞—â–∏—Ç–∏—Ç"...
`;

    let i = 0;
    let outputElement = document.getElementById("output");
    
    function typeWriter() {
      if (i < text.length) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª –∏ –º–∏–≥–∞—é—â–∏–π –∫—É—Ä—Å–æ—Ä
        outputElement.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
        i++;
        setTimeout(typeWriter, 20); // –£–≤–µ–ª–∏—á–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å (–±—ã–ª–æ 30)
      } else {
        // –£–±–∏—Ä–∞–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏
        outputElement.innerHTML = text;
        
       
        
      }
    }
    
    function returnToNavigation() {
      outputElement.innerHTML = '> –í–æ–∑–≤—Ä–∞—Ç –∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏...';
      setTimeout(() => { 
        window.location.href = "nav_2.html"; 
      }, 800);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
      setTimeout(typeWriter, 500);
    };

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –±—ã—Å—Ç—Ä–æ–≥–æ –≤–æ–∑–≤—Ä–∞—Ç–∞ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        returnToNavigation();
      }
    });
  </script>
