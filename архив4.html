<body>
  <div class="archive-container">
    <div class="back-button" onclick="returnToNavigation()">‚óÄ –ù–ê–ó–ê–î –ö –ù–ê–í–ò–ì–ê–¶–ò–ò</div>
    
    <h2>üìÇ –ê—Ä—Ö–∏–≤ –°–≠–† ‚Äî –§—Ä–∞–≥–º–µ–Ω—Ç #4</h2>
    
    <div id="output"></div>

  <script>
    const text = `–î–æ–∫—Ç–æ—Ä –≠–ª–∏—Å –†–∏–¥ –∏ –µ—ë –∫–æ–ª–ª–µ–≥–∏ –∑–∞–ø—É—Å—Ç–∏–ª–∏ –ü—Ä–æ–µ–∫—Ç ¬´–§–µ–Ω–∏–∫—Å¬ª.  
–°–æ–∑–Ω–∞–Ω–∏–µ –ê—Å—Ç—Ä–∞—ç–æ–Ω–∞ –±—ã–ª–æ –∏–∑–≤–ª–µ—á–µ–Ω–æ –∏ –∑–∞–∫–ª—é—á–µ–Ω–æ –≤ –∫—Ä–∏—Å—Ç–∞–ª–ª-–Ω–æ—Å–∏—Ç–µ–ª—å.  

–¢–µ–ª–æ –ø–æ–≥–∏–±–ª–æ. –ö—Ä–∏—Å—Ç–∞–ª–ª –±—ã–ª –∫–∞—Ç–∞–ø—É–ª—å—Ç–∏—Ä–æ–≤–∞–Ω –Ω–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å –ø–ª–∞–Ω–µ—Ç—ã.  

–°–≠–† –æ—Å—Ç–∞–ª—Å—è –±–µ–∑ —Ö–æ–∑—è–∏–Ω–∞. –û–Ω –≤–ø–∞–ª –≤ –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º –∏ –Ω–∞—á–∞–ª  
–ø–∏—Ç–∞—Ç—å—Å—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å —É–¥–µ—Ä–∂–∏–≤–∞—Ç—å –ê–Ω–æ–º–∞–ª–∏—é‚Ä¶  

[–ê–†–•–ò–í–ù–´–ô –§–†–ê–ì–ú–ï–ù–¢ –ó–ê–í–ï–†–®–Å–ù]  
`;

    let i = 0;
    let outputElement = document.getElementById("output");
    
    function typeWriter() {
      if (i < text.length) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª –∏ –º–∏–≥–∞—é—â–∏–π –∫—É—Ä—Å–æ—Ä
        outputElement.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
        i++;
        setTimeout(typeWriter, 20); // –£–≤–µ–ª–∏—á–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å (–±—ã–ª–æ 30)
      } else {
        // –£–±–∏—Ä–∞–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏
        outputElement.innerHTML = text;
        
        
      }
    }
    
    function returnToNavigation() {
      outputElement.innerHTML = '> –í–æ–∑–≤—Ä–∞—Ç –∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏...';
      setTimeout(() => { 
        window.location.href = "nav_3.html"; 
      }, 800);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
      setTimeout(typeWriter, 500);
    };

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –±—ã—Å—Ç—Ä–æ–≥–æ –≤–æ–∑–≤—Ä–∞—Ç–∞ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        returnToNavigation();
      }
    });
  </script>
