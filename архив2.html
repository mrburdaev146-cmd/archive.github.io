<body>
  <div class="archive-container">

    <h2>üìÇ –ê—Ä—Ö–∏–≤ –°–≠–† ‚Äî –§—Ä–∞–≥–º–µ–Ω—Ç #2</h2>
    
    <div id="output"></div>

  <script>
    const text = `–ê–Ω–æ–º–∞–ª–∏—è –≤–æ–∑–Ω–∏–∫–ª–∞ –≤–Ω–µ–∑–∞–ø–Ω–æ ‚Äî –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–æ-—ç–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π —Ä–∞–∑—Ä—ã–≤.  
–û–Ω–∞ –Ω–µ –∏–º–µ–ª–∞ –∑–ª–æ–≥–æ –Ω–∞–º–µ—Ä–µ–Ω–∏—è, –Ω–æ –µ—ë –ø—Ä–∏—Ä–æ–¥–∞ —Ä–∞–∑—Ä—É—à–∞–ª–∞ –≤—Å—ë.  

–ê—ç—Ç—Ä–∏–æ–Ω—ã –ø–æ—Å—Ç—Ä–æ–∏–ª–∏ –°–≠–† ‚Äî –°—Ñ–µ—Ä—É –≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–æ–≥–æ –†–µ–≥—É–ª–∏—Ä–æ–≤–∞–Ω–∏—è,  
—Å–ø–æ—Å–æ–±–Ω—É—é —É–¥–µ—Ä–∂–∞—Ç—å –ê–Ω–æ–º–∞–ª–∏—é –≤ —Å—Ç–∞–∑–∏—Å–µ.  

–û–¥–Ω–∞–∫–æ —Ü–µ–Ω–∞ –æ–∫–∞–∑–∞–ª–∞—Å—å –Ω–µ–ø–æ—Å–∏–ª—å–Ω–æ–π: –°–≠–† —Ç—Ä–µ–±–æ–≤–∞–ª –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏‚Ä¶  

[–§–†–ê–ì–ú–ï–ù–¢ 2 –ó–ê–í–ï–†–®–Å–ù]  
`;

    let i = 0;
    let outputElement = document.getElementById("output");
    
    function typeWriter() {
      if (i < text.length) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª –∏ –º–∏–≥–∞—é—â–∏–π –∫—É—Ä—Å–æ—Ä
        outputElement.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
        i++;
        setTimeout(typeWriter, 20); // –£–≤–µ–ª–∏—á–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å (–±—ã–ª–æ 30)
      } else {
        // –£–±–∏—Ä–∞–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏
        outputElement.innerHTML = text;
        
        
      }
    }
    
    function returnToNavigation() {
      outputElement.innerHTML = '> –í–æ–∑–≤—Ä–∞—Ç –∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏...';
      setTimeout(() => {

    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
      setTimeout(typeWriter, 500);
    };

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –±—ã—Å—Ç—Ä–æ–≥–æ –≤–æ–∑–≤—Ä–∞—Ç–∞ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        returnToNavigation();
      }
    });
  </script>
